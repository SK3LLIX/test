<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>HTML5 Game</title>
        <meta name="description" content="A basic HTML5 game">
        <meta name="author" content="[Your name]">
        <style>
            
            canvas {
                width:vw;
                height:vh;
            }
            
        </style>
    </head>
    <body>

        <canvas id="canvas"style="border:1px solid lightgrey;">
            Your browser does not support the HTML5 canvas tag.
        </canvas>

        <script>
            
            "use strict";
            let canvas;
            let context;

            window.onload = init;

            let aleck = new Image();
            aleck.onload = function() {
               context.drawImage(aleck, 10, 10, 1000, 1000,);
            };
            
            aleck.src = 'https://sk3llix.github.io/test/assets/images/spritesheets/aleck.png';
            function init(){
                canvas = document.getElementById('canvas');
                context = canvas.getContext('2d');

                // Start the first frame request
                window.requestAnimationFrame(gameLoop);
            }

            let secondsPassed;
            let oldTimeStamp;
            let fps;

            function gameLoop(timeStamp) {

                // Calculate the number of seconds passed since the last frame
                secondsPassed = (timeStamp - oldTimeStamp) / 1000;
                oldTimeStamp = timeStamp;

                // Calculate fps
                fps = Math.round(1 / secondsPassed);

                // Draw number to the screen
                context.fillStyle = 'white';
                context.fillRect(0, 0, 200, 100);
                context.font = '25px Arial';
                context.fillStyle = 'black';
                context.fillText("FPS: " + fps, 10, 30);

                // Perform the drawing operation
                draw();

                // The loop function has reached it's end. Keep requesting new frames
                window.requestAnimationFrame(gameLoop);
            }

            function draw(){
                
               context.drawImage(aleck, 10, 10, 1000, 1000,);
            }
            
        </script>
    </body>
</html>
